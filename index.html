<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <div class="header__wrap container">
                <img src="./img/Logo.png" alt="growbe">
                <span class="header__logo">Grow</span>
                <span class="header__logo-black">Be</span>
                <nav class="header__link">
                    <a class="link" href="#">Home</a>
                    <a class="link" href="#">About Us</a>
                    <a class="link" href="#">Services</a>
                    <select class="select__link" name="" id="">
                        <option value="def" selected>
                            <a class="link" href="#">Features</a>
                        </option>
                    </select>
                    <a class="link" href="#">Team</a>
                    <a class="link" href="#">Blog</a>
                    <a class="link" href="#">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="brand__content container">
                <div class="brand__text">
                    <h1 class="subtitle">SEO & Digital Marketing For Your Website.</h1>
                    <p class="title">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                    <div class="btns__main">
                        <button class="button">Start Now</button>
                        <button class="btn__watch">Watch Video</button>
                    </div>
                </div>
                <img class="brand__img" src="./img/lorem.png" alt="logo">
            </section>
            <section>
                <article class="logo container">
                    <img src="./img/1.png" alt="">
                    <img src="./img/6.png" alt="">
                    <img src="./img/3.png" alt="">
                    <img src="./img/4.png" alt="">
                    <img src="./img/5.png" alt="">
                    <img src="./img/6.png" alt="">
                </article>
            </section>
    </main>
</body>
</html>
